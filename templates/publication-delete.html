{% extends '_base.html' %}

{% block content %}
    <!-- delete form -->
    <h2>Estas seguro de que deseas eliminar esta publicacion "{{ publication.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'publication-list' %}">Cancelar</a>
{% endblock content %}
